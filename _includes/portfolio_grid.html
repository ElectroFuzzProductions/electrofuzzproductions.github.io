
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            <div class="col-lg-4 col-lg-offset-4 text-center">
                <h4>Listen to my music on <a href="https://open.spotify.com/artist/3BJa5dwNkU4Pm95SEPkmlJ?si=obZa2vwMRG6R0McVm6fqIw"> Spotify</a>, <a href="https://www.youtube.com/channel/UCGijFpF5KUVKg875h1tm0jA">YouTube</a> and many other music platforms.</h4>
            </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.posts %}
                    <div class="portfolio-flex-item portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <header>{{ post.title }}</header>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
